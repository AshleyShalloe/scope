<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Scope</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin: 0 auto;
            display: grid;
            align-content: center;
            justify-content: center;
            text-align: center;
        }

        #screen {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 20px 0px;
        }

        button{
            padding: 10px;
            margin: 10px 0px;
            font-size: x-large;
            width: 250px;
        }

        #formula{
            padding: 0.5em;
        }
    </style>
</head>

<body>

    <div id="screen">
        <canvas id="screenCanvas" width="500" height="500"></canvas>
    </div>

    <div id="formula"></div>

    <div><button onclick="cosFactor--; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Cos--</button>
    <button onclick="cosFactor++; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Cos++</button></div>
    <div><button onclick="sinFactor--; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Sin--</button>
    <button onclick="sinFactor++; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Sin++</button></div>
    <!-- <button onclick="thickness++; ctx.clearRect(0,0,canvasWidth,canvasHeight)">Thickness++</button> -->

</body>
<script>
    'use strict'

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function drawPointOnCircle(pct, clear, size) {
        var radians = 2 * Math.PI * (pct)
        var canvasWidthOffset = canvasWidth - size
        var circleX = Math.round((Math.cos(cosFactor * radians) * canvasWidthOffset / 2) + canvasWidthOffset / 2)
        var circleY = Math.round((Math.sin(sinFactor * radians) * canvasWidthOffset / 2) + canvasWidthOffset / 2)

        size = size ? size : 1

        if (!clear) {
            ctx.fillRect(circleX, circleY, size, size)
            ctx.stroke();
        }
        else {
            ctx.clearRect(circleX, circleY, size, size)
        }
    }

    async function drawThing(fillstyle, size) {
        var resolution = 1000
        var sleepDelayMs = 1

        for (var i = 0; i < resolution; i++) {
            ctx.fillStyle = fillstyle ? fillstyle : "blue"
            drawPointOnCircle(i / resolution, false, size)
            await sleep(sleepDelayMs);
        }
    }

    function updateFormula(){
        var e = document.getElementById("formula")
        e.innerHTML = `x=cos(${cosFactor}θ), y=sin(${sinFactor}θ)`
    }

    // globals
    var c = document.getElementById("screenCanvas");
    var ctx = c.getContext("2d");
    var canvasWidth = c.width;
    var canvasHeight = c.height;
    var cosFactor = 1
    var sinFactor = 1
    var thickness = 20

    // init
    async function init() {
        updateFormula();
        while (true) {
            setTimeout(drawThing, 100, "red", thickness);
            setTimeout(drawThing, 1000, "orange", thickness);
            setTimeout(drawThing, 2000, "yellow", thickness);
            setTimeout(drawThing, 3000, "green", thickness);
            setTimeout(drawThing, 4000, "blue", thickness);
            setTimeout(drawThing, 5000, "indigo", thickness);
            setTimeout(drawThing, 6000, "violet", thickness);
            await sleep(10000 * Math.random())
        }
    }

    init();

</script>

</html>
