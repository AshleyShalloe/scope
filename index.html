<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Scope</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin: 0 auto;
            display: grid;
            align-content: center;
            justify-content: center;
            text-align: center;
            background: rgb(230, 230, 230);
        }

        #screen {
            width: 500px;
            height: 500px;
            /* border: 1px solid black; */
            box-shadow: 0px 0px 20px rgb(207, 207, 207);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0px 0px 0px;
            background: white;
        }

        button {
            padding: 10px;
            margin: 10px 0px;
            font-size: x-large;
            width: 250px;
        }

        #formula {
            padding: 0.5em;
            margin: 10px 0px;
            background: rgb(42, 42, 42);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgb(207, 207, 207);
        }

        #buttonBox {
            background: white;
            border-radius: 10px;
            padding: 10px 0px;
            box-shadow: 0px 0px 20px rgb(207, 207, 207);
        }

        #screenCanvas:hover {
            outline: 1px solid rgb(231, 231, 231);
        }
    </style>
</head>

<body>

    <div id="screen">
        <canvas id="screenCanvas" width="500" height="500"></canvas>
    </div>

    <div id="formula"></div>
    <div id="buttonBox">
        <div><button onclick="cosFactor--; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Cos--</button>
            <button onclick="cosFactor++; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Cos++</button>
        </div>
        <div><button onclick="sinFactor--; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Sin--</button>
            <button onclick="sinFactor++; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">Sin++</button>
        </div>
        <button onclick="setTimeout(varyPhase)">Vary phase</button>
        <!-- <div><button onclick="xPhase--; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">xPhase--</button>
            <button onclick="xPhase++; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">xPhase++</button>
        </div>
        <div><button onclick="yPhase--; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">yPhase--</button>
            <button onclick="yPhase++; ctx.clearRect(0,0,canvasWidth,canvasHeight); updateFormula()">yPhase++</button>
        </div> -->
        <!-- <button onclick="thickness++; ctx.clearRect(0,0,canvasWidth,canvasHeight)">Thickness++</button> -->
    </div>

</body>
<script>
    'use strict'

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function drawPointOnCircle(pct, clear, size) {
        var radians = 2 * Math.PI * (pct)
        var canvasWidthOffset = canvasWidth - size
        var circleX = Math.round((Math.cos((cosFactor * radians) + xPhase) * canvasWidthOffset / 2) + canvasWidthOffset / 2)
        var circleY = Math.round((Math.sin((sinFactor * radians) + yPhase) * canvasWidthOffset / 2) + canvasWidthOffset / 2)

        size = size ? size : 1

        if (!clear) {
            ctx.fillRect(circleX, circleY, size, size)
            ctx.stroke();
        }
        else {
            ctx.clearRect(circleX, circleY, size, size)
        }
    }

    async function drawThing(fillstyle, size) {
        var sleepDelayMs = 1

        for (var i = 0; i < resolution; i++) {
            ctx.fillStyle = fillstyle ? fillstyle : "blue"
            drawPointOnCircle(i / resolution, false, size)
            await sleep(sleepDelayMs);
        }
    }

    function updateFormula() {
        var e = document.getElementById("formula")
        e.innerHTML = `x=cos(${cosFactor}θ+${xPhase.toFixed(2)}), y=sin(${sinFactor}θ+${yPhase.toFixed(2)})`
    }

    async function varyPhase() {
        while (true) {
            xPhase += 0.01
            updateFormula();
            await sleep(100)
        }
    }

    // globals
    var c = document.getElementById("screenCanvas");
    var ctx = c.getContext("2d");
    var canvasWidth = c.width;
    var canvasHeight = c.height;
    var cosFactor = 1
    var sinFactor = 1
    var xPhase = 0
    var yPhase = 0
    var thickness = 20
    var resolution = 1000
    var colorArray = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "indigo",
        "violet"
    ]

    // init
    async function init() {
        updateFormula();
        while (true) {
            for (var i = 0; i < colorArray.length; i++) {
                setTimeout(drawThing, i * 1000, colorArray[i], thickness);
            }
            await sleep(10000 * Math.random())
        }
    }

    init();

</script>

</html>
